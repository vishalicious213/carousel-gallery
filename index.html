<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel / Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="controls">
            <button id="kitty-btn">kitties</button>
            <button id="puppy-btn">puppies</button>
        </section>

        <section id="carousel-container" class="carousel-container">
            <section id="carousel-images">carousel</section>

            <section id="carousel-controls" class="carousel-controls">
                <a class="prev" onclick="changeSlide(-1)">&#10094; prev</a>
                <div id="dot-container"></div>
                <a class="next" onclick="changeSlide(1)">next &#10095;</a>
            </section>
        </section>

        <section id="gallery-container" class="gallery-container">gallery</section>
    </main>
    
    <script src="index.js"></script>
</body>
</html>
